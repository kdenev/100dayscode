{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in data %}
      <p>
        <a href="{{ url_for('add_record', id = movie['id'], title = movie['title'],  year = movie['release_date'][:4]) }}"> {{ movie['title'] }}({{ movie['release_date'][:4] }}) </a>
      </p>
    {% endfor %}
    
    

</div>
{% endblock %}
